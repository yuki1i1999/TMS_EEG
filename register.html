<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人注册</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/logo.png" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>
                注册新用户
                <div class="login">
                    我有账号，去<a href="#">登陆</a>
                </div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label><input type="text" class="inp"><span class="error"><i
                                    class="error_icon"></i>手机号格式不正确，请重新输入</span></li>
                        <li><label for="">短信验证码：</label><input type="text" class="inp"><span class="success"><i
                                    class="success_icon"></i>短信验证码格输入正确</span>
                        </li>
                        <li><label for="">登陆密码：</label><input type="password" class="inp"><span class="error"><i
                                    class="error_icon"></i>登陆密码格式不正确，请重新输入</span>
                        </li>
                        <li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                        </li>
                        <li><label for="">确认密码：</label><input type="password" class="inp"><span class="error"><i
                                    class="error_icon"></i>确认密码格式不正确，请重新输入</span>
                        </li>
                        <li class="agree">
                            <input type="checkbox">
                            同意协议并注册
                            <a href="#">《知晓用户协议》</a>
                        </li>
                        <li>
                            <input type="submit" value="提交注册" class="btn">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
        <footer></footer>
    </div>
    <div class="mod_copyright">
        <div class="links">0571-56390515 | 0571-56390666 | 杭州余杭区中泰街道科创大道之江实验室南湖总部</div>
        <div class="copyright">浙ICP备18016057号 Copyright © 2023 之江实验室. All Rights Reserved</div>
    </div>
</body>

</html>
